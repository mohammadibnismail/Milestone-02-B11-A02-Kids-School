    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <header>
        <nav class="nav-bar display-flex">
            <div class="brand-container display-flex">
                <div class="brand-logo">
                    <img src="assets/logo.png" alt="">
                </div>
                <div class="brand-name">
                    <h2>SCHOOL</h2>
                </div>
            </div>
            <div class="manu-container">
                <div class="menu-icon">
                    <img src="assets/icons8-hamburger-menu-50.png" alt="">
                </div>
                <div class="menu-list-items">
                    <ul class="list-items display-flex">
                        <li class="list-item list-item-1">Home</li>
                        <li class="list-item list-item-2">About</li>

                    <p class="banner-description">With the courage, Confidence, Creativity and Compassion to make their Unique Contribution in a Diverse and Dynamic World.</p>
                    <div class="banner-btn">
                        <button class="enroll-btn">Enroll Now</button></div>
